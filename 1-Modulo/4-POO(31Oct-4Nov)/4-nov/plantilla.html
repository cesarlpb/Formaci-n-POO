        <ul class="nav border-bottom my-3">

            <li class="nav-item"><a class="nav-link" href="#navbar-responsive">Navbar Responsive</a></li>
        </ul>
    
        <section id="navbar-simple">
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

                </ul>
                </header>
            </div>
        </section>

            <header>
                <!-- Fixed navbar -->
                <nav class="navbar navbar-expand-md navbar-dark fixed bg-dark"> <!-- fixed-top para navbar y fixed-bottom para footer -->

                    <a class="navbar-brand" href="#">Navbar Responsive</a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
