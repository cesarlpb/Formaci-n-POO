<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Página web de César Patiño</title>

        <!-- Importar hoja de estilos -->
        <link rel="stylesheet" href="style.css">

        <!-- Añadimos estilos con <style> ... </style> -->
        <style>
            h1 {
                color: red;
                text-decoration: underline;
            }
        </style>
    </head>
<body>
    
    <!-- Esto es un commentario -->
    <h1 style="color:blue;">Web de Ejemplo</h1>
    <p style="text-align: center;">Esto es un párrafo.</p>

    <!-- Enlace -->
    <div>
        <a href="https://www.google.com/">Ir a Google</a>
    </div>

    <!-- Imagen -->
    <div>
        <img src="Pikachu.png" width="300px" alt="Pikachu">
    </div>

    <!-- Vídeo -->
    <div>
        <iframe 
            width="420" height="315"
            src="https://www.youtube.com/embed/rbuYtrNUxg4">
        </iframe>
    </div>
    
    <!-- Vídeo insertado como recomienda YouTube -->
    <div>
        <iframe 
            width="560" height="315" 
            src="https://www.youtube.com/embed/rbuYtrNUxg4" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
